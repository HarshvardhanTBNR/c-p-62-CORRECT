<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div style="position:sticky;top:0;z-index:99999; background-color:black;">


        <div class="menu1" id="myNavbar1">
            <span><a href="#home">Home</a></span>&nbsp;
            <span><a href="#Grids">Grid view</a></span>&nbsp;
            <span><a href="#slides">Slide view</a></span>&nbsp;
            <span><a href="#contact">Contact</a></span>

        </div>

    </div>

    <div class="container">
        <section id="home">
            <div class="page-header"><img src="avengers.gif" id="image1" class="img-responsive"></div>
        </section>
        <hr>
        <section id="Grids">
            <h2>Grid Gallery</h2>
            <div class="row"><img src="maxresdefault2.jpg" class="image2"><img src="th%20(1).jpg" class="image2"><img src="th%20(2).jpg" class="image2"><img src="th%20(5).jpg" class="image2"><br><br></div>
            <div class="row"><img src="th%20(10).jpg" class="image2"><img src="th%20(11).jpg" class="image2"><img src="th.jpg" class="image2"><img src="download.jpg" class="image2"><br><br></div>
        </section>
        <hr>

        <section id="slides">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                </ol>
                <div class="carousel-inner">

                    <div class="item active"><img src="maxresdefault2.jpg" class="img-responsive" style="width:100%;">
                        <div class="carousel-caption">
                            <p>Thanos</p>
                        </div>
                    </div>

                    
                 <div class="item"><img src="th%20(1).jpg" class="img-responsive" style="width:100%;">
                <div class="carousel-caption">
                  <p>Green Aura Goku</p>   
                </div>
                </div>
                    
                <div class="item"><img src="th%20(10).jpg" class="img-responsive" style="width:100%;">
                <div class="carousel-caption">
                  <p>infinity war iron spider</p>   
                </div>
                </div>
                    
                <div class="item"><img src="th%20(11).jpg" class="img-responsive" style="width:100%;">
                <div class="carousel-caption">
                  <p>3D Spider Man</p>   
                </div>
                </div>
                    
                <div class="item"><img src="th%20(2).jpg" class="img-responsive" style="width:100%;">
                <div class="carousel-caption">
                  <p>Goku Black VS Goku</p>   
                </div>
                </div>
                    
                <div class="item"><img src="th%20(5).jpg" class="img-responsive" style="width:100%;">
                <div class="carousel-caption">
                  <p>SUPER SAIYAN BLUE Goku</p>   
                </div>
                </div>
                    
                <div class="item"><img src="th.jpg" class="img-responsive" style="width:100%;">
                <div class="carousel-caption">
                  <p>Goku KAMEHAMEHA</p>   
                </div>
                </div>
                
                <div class="item"><img src="download.jpg" class="img-responsive" style="width:100%;">
                <div class="carousel-caption">
                  <p>Avengers</p>   
                </div>
                </div>
                    
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                    
                <a class="right carousel-control" href="#myCarousel" datad-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>  
                </a>
            </div>
            </div>
        </section>

    </div>  
</body></html>
